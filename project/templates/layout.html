<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- FullCalendar stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">

    <!-- https://fullcalendar.io/download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- https://fullcalendar.io/download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>

    <!-- app's own CSS page -->
    <link href="/static/styles.css" rel="stylesheet"/>

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

    <title>ScheduleMe</title>

  </head>

  <body>

    <nav class="navbar navbar-expand navbar-dark">
      <a class="navbar-brand" href="#">ScheduleMe {% block title %}{% endblock %}</a>
      <li class="navbar-text">A better way to schedule</li>
      {% if session.user_id %}
      <a class="nav-link ml-auto" href="/logout">Log Out</a>
      {% endif %}

    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>
  </body>

</html>
